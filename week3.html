<!DOCTYPE html>
<html lang="en">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	<a-scene embedded arjs = 'trackingMethod: best;'>
		<a-anchor hit-testing-enabled='true'>
			<a-sky color="#29A0DC"></a-sky>
			<a-plane position = "0 -1 0" width = "3.5" height = "3.5" rotation = "-75 0 0" color = "#2B303B"></a-plane>
			<a-torus position = "0 0.5 0" color = "#C61D43"  radius = "0.5"></a-torus>
			<a-cylinder position = "0 0 0" radius = "0.1" height = "2" color = "#42A104"></a-cylinder>
			<a-torus-knot position="1 0.5 0" radius="0.5" color="#F58208"></a-torus-knot>
			<a-cylinder position = "1 0 0" radius = "0.1" height = "2" color = "#F61F0A"></a-cylinder>
			<a-plane src = "https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/uvgrid/UV_Grid_Sm.jpg" position="0 1 -1" width="2.5" height="1.5"></a-plane>
			<a-text position="-1 0.5 -1" value="Hello, Doctor House!" color="#33C3F0" width="3" font="Mauryssel_Bold-msdf.json" negate="false" ></a-text>
		</a-anchor>
		<a-camera-static/>
	</a-scene> 

</html>
